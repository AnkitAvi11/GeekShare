{%extends 'base.html'%}
{%block title%} | Signup{%endblock%}
{%block content%}
    <div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-sm-5" style="margin:auto">
                <div class="card">
                    <div class="card-body">
                        <form action="{%url 'signup'%}" method="post">
                            {%csrf_token%}
                            <h3>Signup</h3>
                            {%include 'partials/error.html'%}
                            <div class="form-row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="fname">First name</label>
                                        <input type="text" name="fname" id="fname" class="form-control" value="{{fname}}" autofocus>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="lname">Last name</label>
                                        <input type="text" name="lname" id="lname" class="form-control" value="{{lname}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username </label>
                                <input type="text" name="username" id="username" class="form-control" value="{{username}}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" name="email" id="email" class="form-control" value="{{email}}">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" value="{{password}}">
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center">
                                <input type="submit" value="Signup" class="btn btn-primary">
                            </div>
                        </form>
                        <p class="card-text">Already have an account ? <a href="{%url 'login' %}">Login</a></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
{%endblock%}
